<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Job App</title>
</head>
<body>
   <form action="" method="post">
   <label for="name">Name</label>
   <input type="text" name="" id="name" required>
   <br>
   <label for="email">Email</label>
   <input type="email" id="email" required>
   <br>
   <label for="gender">Gender</label>
   <label for="gender_m">Male</label>
   <input type="radio" name="gender" id="gender_m" required>
   <label for="gender_f">Female</label>
   <input type="radio" name="gender" id="gender_f" required>
   <br>
   <label for="laptop">Laptop:</label>
   <select name="" id="laptop" required>
   <option value="apple">Apple</option>
   <option value="asus">Asus</option>
   <option value="hp">HP</option>
</select>
<br>
<label for="age">Age</label>
<input type="number" name="" id="age" required>
<br>
<label for="dob">DOB</label>
<input type="date" name="" id="dob" required>
<br>
<label for="password">Password</label>
<input type="password" name="" id="password" required>
<br>
<label for="portfolio">Portfolio</label>
<input type="url" name="" id="portfolio">
<br>
<button type="submit">Submit</button>
</form>
</body>
</html>
